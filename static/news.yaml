    #### Happy New Year's!

    [All five of the puppies are now at 2 pounds](/stats), and {blue}(Beatrix) and {green}(George) are well on their way towards 2 ½ pounds.  They are all getting _much_ better at moving around, paying very little heed to the obstacles we put in their pen.

    We are starting to see more individual personality, although it's still difficult to separate their _actual_ personalities from what we're projecting onto them.  The more active they become, the easier it will be to do so, and the more we'll be able to share.  Suffice it to say, they are _all_ going to be fun puppies to raise!

  12-30T11:27: |
    #### Eyes and environs

    As of yesterday, __*all*__ of the puppies have opened their eyes.  And, since they are all getting much bigger, they got a "puppy condo" upgrade to give them—and Hedy!—more room.  There are some new things they get to interact with as well:

    - **Litter pan:** Basenjis are a notoriously self-cleaning breed, and they do not like to soil the area they live/play in. They will seek out the litter pan (placed in the far edge/corner of their pen) to go potty, once they figure out that's what it's for.

    - **"Puppy chaos":** We've added new surfaces and obstacles in the pen to give them something more interesting and challenging than flat hospital pads. This helps them improve their coordination, and also begins to teach them that sometimes things feel and look different, and that's okay.

    With their eyes open, and starting to figure out how to _stand_ on legs, the puppies are going to become a lot more interesting and fun... and more of a challenge to keep up with. And on top of all of that, both {blue}(Beatrix) and {green}(George) have now hit a full 2 pounds, with the others not that far behind.  Cumulatively, the puppies total just under 10 pounds, making them more than one-half of a pre-pregnant Hedy!
    

  12-28T11:30: |
    #### Peepers!!!

    As of this morning, {blue}(Beatrix's) and {green}(George's) eyes are beginning to open, and we expect {red}(Rye's) to open later today as well!  {yellow}(Yarrow) and {white}(Wren) are sure to follow soon; maybe not by tomorrow, but probably by the end of their second full week.

    Their sight will be blurry and unfocused for a bit, but they will quickly get much better at navigating their world.  This also marks the preamble of the never-ending "arms race" between their desire to climb and explore, and our desire to keep them safe and _not_ wandering loose around the house.  Fortunately, we've learned a few tricks from the last couple of litters, and these puppies have to start from scratch.  (As long as Hedy doesn't give them any pointers, anyway.)

