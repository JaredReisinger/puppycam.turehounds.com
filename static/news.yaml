    #### Merry Christmas, puppies!

    Rather than leave the house—and the puppies—to spend some Christmas-day time with friends, we had everyone over for food, fun, and puppies.  The puppies had the opportunity to meet at least half-a-dozen folks who'd never seen them before.  (Only a few at a time, and with breaks in between.)  Hedy was very proud to show off her kiddos, and to receive compliments at how good they all looked.

  12-24T23:30: |
    #### Outgrowing the ric-rac!

    The pups have outgrown the simple ric-rac ribbons we've used as collars since their birth.  We could simply use new, larger ric-rac collars, but one added benefit of the collars—besides identifying the pups—is that having them on starts to acclimate the puppies to the _feeling_ of having a collar on.  To keep that going, they now have lightweight slip-cord collars, another step towards a "real" buckle collar.  By the time they graduate to real collars, they won't mind them at all.
    
    A lot of what we're doing with the puppies as they grow is designed to help them thrive in the human world: hearing odd and sudden noises; meeting people of different ages, appearances, and behaviors; dealing with frustration and learning to problem-solve; and so on.  One of the things that our four-legged companions have to deal with on a regular basis is wearing a collar.  We've seen puppies that haven't ever worn anything remotely like a collar _completely panic_ the first time someone puts one on them.  We don't want _any_ bad associations with collars at all... for our dogs, wearing a collar is always a good thing; it means it's time for a walk, or a fun trip out and about.

    You might notice that {white}(Wren) still has a ric-rac collar... the slip-cord collars came as a 10-pack with two of each color... but _somebody_ chewed through the white collar in the previous litter, and we used the second one as a replacement.  Who was {white}(white) in the previous litter? It's _this_ litter's momma, Hedy!  Coincidence?  Who knows?


  12-24T10:35: |
    #### Still growing like weeds!

    It's been fun to watch the puppies continue to grow and get stronger.  They climb over each other, over Hedy's neck, shove their way in beside their siblings to nurse... just imagine what they'll get up to once their eyes are open!  That's the next major developmental milestone we're looking for, and should happen within this next week.

    You'll note that we decided to go ahead and remove the pig-rail.  This gives Hedy a bit more room, which leaves a bit more room for the puppies as well.  Every once in a while you'll see a puppy "behind" Hedy; but fear not, they are no longer at risk of getting squished; they are about 14.5%—or between 1/6th and 1/7th—of her weight.


